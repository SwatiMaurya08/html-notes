<!DOCTYPE html>
<html>
  <head>
    <title>Blockquote Example</title>
  </head>

  <body>
    <h1 style="color: red;">Welcome to the HTML</h1>
    <p style="color: slateblue;">
      The following description of XHTML is taken from the W3C Web site:
    </p>

    <blockquote style="color: saddlebrown;">
      XHTML 1.0 is the W3C's first Recommendation for XHTML,following on from
      earlier work on HTML 4.01, HTML 4.0, HTML 3.2 and HTML 2.0.
    </blockquote>
  </body>
</html>
