<html>
  <head>
    <title>Table Heading</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <th>Name</th>
        <th>Salary</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Swati</td>
        <td>500000</td>
        <td>24</td>
      </tr>
      <tr>
        <td>Dolly</td>
        <td>456789</td>
        <td>43</td>
      </tr>
    </table>
  </body>
</html>
