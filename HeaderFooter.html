<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
  </head>

  <body>
    <table
      border="1"
      width="50%"
      cellpadding="5"
      cellspacing="5"
      bordercolor="green"
      bgcolor="yellow"
    >
      <thead>
        <tr>
          <td colspan="4">This is the head of the table</td>
        </tr>
      </thead>

      <tfoot>
        <tr>
          <td colspan="4">This is the foot of the table</td>
        </tr>
      </tfoot>

      <tbody>
        <tr>
          <td>Cell 1</td>
          <td>Cell 2</td>
          <td>Cell 3</td>
          <td>Cell 4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
