<!DOCTYPE html>
<html>
  <head>
    <title>Text Direction Example</title>
  </head>

  <body>
    <h1 style="color: rebeccapurple;">Welcome to the HTML</h1>
    <p style="color: salmon;">This text will go left to right.</p>

    </p>

</html>
