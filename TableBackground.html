<html>
  <head>
    <title>Cellpadding and Cellspacing Attributes</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="5"
      cellspacing="5"
      bordercolor="green"
      bgcolor="yellow"
    >
      <tr>
        <th>RollNo</th>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Swati Maurya</td>
        <td>23</td>
        <td>12</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Prashant Maurya</td>
        <td>27</td>
        <td>16</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Pratul Maurya</td>
        <td>22</td>
        <td>15</td>
      </tr>
    </table>
  </body>
</html>
